<div class="hidden" showen$="[[_showProgress]]">
    <h3>[[localize('signout-unauthorizing')]]</h3>
</div>


<div class="hidden" showen$="[[_showSuccess]]">
    <h3>[[localize('signout-unauthorized-successfully')]]</h3>
</div>


<div class="hidden" showen$="[[_showStaticNonAuthorized]]">
    <h3>[[localize('signout-notauth')]]</h3>
    <p>[[localize('signout-notauth-desc')]]</p>
    <teamatical-ui-button on-tap="_tryReconnect">[[localize('signout-notauth-go')]]</teamatical-ui-button>
</div>
