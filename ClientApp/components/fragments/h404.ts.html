<div hidden$="[[offline]]">

  <div hidden$="[[loading]]">
    <iron-icon icon="error"></iron-icon>
    <h1>[[localize('h404-title')]]</h1>
  </div>

  <teamatical-ui-button 
     hidden$="[[loading]]" 
     href="/"
    >[[localize('h404-gohome')]]
  </teamatical-ui-button>

</div>


<teamatical-ui-network-warning 
  hidden$="[[!offline]]"
  offline="[[offline]]" 
  on-try-reconnect="_tryReconnect">
</teamatical-ui-network-warning>
