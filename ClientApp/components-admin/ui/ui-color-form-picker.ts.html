<dom-if if="[[colorTypeSelector]]">
  <template>
    <paper-toggle-button checked="{{selectedColorUI.IsSpot}}">
      Is Spot Color
    </paper-toggle-button>
  </template>
</dom-if>



<paper-input 
  label="Name" 
  type="string" 
  value="{{selectedColorUI.n}}"
  name="n"
  on-value-changed="onInputChanged"
  error-message="[[selectedColor.notvalid.Name]]" 
  invalid="[[_asBool(selectedColor.notvalid.Name)]]">
</paper-input>

<paper-input 
  label="Hex" 
  type="color" 
  value="{{selectedColorUI.hex}}"
  name="h"
  on-value-changed="onInputChanged"
  error-message="[[selectedColor.notvalid.h]]" 
  invalid="[[_asBool(selectedColor.notvalid.h)]]">
</paper-input>


<paper-input 
  label="L" 
  type="string" 
  value="{{selectedColorUI.sL}}"
  name="L"
  on-value-changed="onInputChanged"
  error-message="[[selectedColor.notvalid.L]]" 
  invalid="[[_asBool(selectedColor.notvalid.L)]]">
</paper-input>

<paper-input 
  label="a" 
  type="string" 
  value="{{selectedColorUI.sa}}"
  name="a"
  on-value-changed="onInputChanged"
  error-message="[[selectedColor.notvalid.a]]" 
  invalid="[[_asBool(selectedColor.notvalid.a)]]">
</paper-input>

<paper-input 
  label="b" 
  type="string" 
  value="{{selectedColorUI.sb}}"
  name="b"
  on-value-changed="onInputChanged"
  error-message="[[selectedColor.notvalid.b]]" 
  invalid="[[_asBool(selectedColor.notvalid.b)]]">
</paper-input>
