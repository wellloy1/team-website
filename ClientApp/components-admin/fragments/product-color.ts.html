<div class="maindiv">
	<div>
		<paper-progress 
			id="progress" 
			indeterminate 
			class="" 
			disabled$="[[!loading]]">
		</paper-progress>


		<div class="order">
			<div class="order-header">
				<h3>
					<span class="hidden" showen$="[[hasUnsavedChanges]]">
						<iron-icon icon="admin-icons:warning" class="warning"></iron-icon> [Unsaved Changes]
					</span>

					<paper-icon-button 
						class="refresh-btn" 
						icon="admin-icons:refresh"
						title="Refresh" 
						on-tap="_reloadTap">
					</paper-icon-button>

					Product Color #: 
					<span class="order-id copy-tap" on-tap="_copyTap">[[order.i]]</span>
				</h3>

				<div class="buttons">
					<paper-button 
						class="order-resnapshot-btn" 
						disabled$="[[loading]]" 
						hidden$="[[hideSaveBtn(order)]]" 
						raised
						on-tap="saveColorConfirmTap">
						<span hidden$="[[!isApplyColor(queryParams.pcolorid, queryParams.backurl)]]">Apply Color</span>
						<span hidden$="[[isApplyColor(queryParams.pcolorid, queryParams.backurl)]]">Save Color</span>
					</paper-button>
				
					<paper-dialog id="dialogsave" proceed no-overlap dynamic-align vertical-align="middle" horizontal-align="center">
						<h2>Confirm Color to Save</h2>
						<paper-dialog-scrollable>
							Product Color #: [[order.i]] is going to be saved...are you sure?
						</paper-dialog-scrollable>
						<div class="buttons">
							<paper-button dialog-dismiss>Close</paper-button>
							<paper-button dialog-confirm autofocus on-tap="saveColorTap">Save Color</paper-button>
						</div>
					</paper-dialog>

					<!-- <paper-button 
						class="order-clone-btn" 
						disabled$="[[loading]]" 
						hidden$="[[hideCloneBtn(order)]]" 
						raised
						on-tap="cloneColorTap">
						Clone Color
					</paper-button> -->
			
				</div>
				
				<div class="order-inputs">
					<h4>
						Details:
					</h4>

					<tmladmin-ui-color-form-picker 
						selected-color="{{order}}">
					</tmladmin-ui-color-form-picker>
				</div>
			</div>
		</div>
	</div>
</div>
